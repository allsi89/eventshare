<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}" class="flash"></h3>
<th:form th:action="@{/images/upload}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" multiple>
    <input type="submit" th:value="Upload Files">
</th:form>
</body>
</html>
