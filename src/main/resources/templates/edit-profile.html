<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<header>
    <th:block th:replace="~{fragments/navbar}"></th:block>
</header>
<body>
<br/>
<main class="mt-3">
    <h1>Edit Profile</h1>

    <form class="se-form se-form-text w-25 mx-auto" th:action="@{/users/profile/edit}" th:method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <div class="form-group" th:enctype="multipart/form-date">
            <label for="profileImage" class="font-weight-bold">Profile Picture</label>
            <input type="file" name="profileImage" id="profileImage">
        </div>
        <div class="form-group">
            <label for="username" class="font-weight-bold">Username</label>
            <input type="text" th:value="${userModel.username}"
                   class="form-control" name="username"
                   id="username" readonly>
        </div>
        <div class="form-group">
            <label for="oldPassword" class="font-weight-bold">Old Password</label>
            <input type="password" class="form-control" id="oldPassword"
                   placeholder="Password..." name="oldPassword" required>
        </div>
        <div class="form-group">
            <label for="password" class="font-weight-bold">New Password</label>
            <input type="password" class="form-control" id="password"
                   placeholder="New Password..." name="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="font-weight-bold">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword"
                   placeholder="Confirm New Password..." name="confirmPassword">
        </div>
        <div class="form-group">
            <label for="email" class="font-weight-bold">Email</label>
            <input type="email" th:value="${userModel.email}" class="form-control"
                   id="email" placeholder="Email..." name="email">
        </div>
        <hr class="hr-2 bg-info">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Edit</button>
        </div>
    </form>
</main>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
