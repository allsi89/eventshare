<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:replace="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container">
        <h1 sec:authorize="isAnonymous()">Event Share</h1>
        <h1 sec:authorize="isAuthenticated()" th:text="|Wecome, ${username}|"></h1>
        <hr/>
        <h1 class="text-darken-2 text-right">Submit your event!</h1>
        <th:block th:include="~{fragments/slideshow}"></th:block>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
<script>
    $(document).ready(slideshow());
</script>
</body>
</html>
