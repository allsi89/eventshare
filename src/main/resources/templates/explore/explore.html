<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:replace="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container-fluid justify-content-center">
        <div class="jumbotron mt-4 se-background">
            <h1 th:id="customText">Select what data you want to visualize!</h1>
            <hr/>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <button type="button" class="button buttonBlue" id="eventCategories"
                                data-th-onclick="showEventCategories()">Events By Category
                        </button>
                    </div>
                    <div class="form-group col-md-4">
                        <button type="button" class="button buttonBlue" id="eventCountries"
                                data-th-onclick="showEventCountries()">Events By Country
                        </button>
                    </div>
                    <div class="form-group col-md-4">
                        <button type="button" class="button buttonBlue" id="eventOrganisations"
                                data-th-onclick="showEventOrganisations()">Events By Organisation
                        </button>
                    </div>
                </div>
            </form>
            <div class="custom-container">
                <div th:id="content-container"></div>
            </div>
        </div>
    </div>
    <th:block th:include="~{fragments/footer}"></th:block>
</main>
</body>
</html>
