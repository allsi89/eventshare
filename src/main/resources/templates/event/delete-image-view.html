<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<header>
    <th:block th:replace="~{fragments/navbar}"></th:block>
</header>
<body>
<br/>
<main class="mt-3">
    <h2 class="mb-3 mb-3 text-center red-text">Are you sure you want to delete this picture</h2>
    <div class="container">
        <div class="row">
            <img class="mx-auto d-block" th:src="${deleteModel.url}" width="400" height="400">
        </div>
        <form id="delete-image-form" class="text-center"
              th:action="@{/events/remove-picture}" th:object="${deleteModel}"
              th:method="post">
            <input type="hidden" name="pictureId" th:value="*{id}">
            <input type="hidden" name="eventId" th:value="${eventId}">
            <button class="btn custom-size-btn red mt-2" type="submit">Delete Picture</button>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
