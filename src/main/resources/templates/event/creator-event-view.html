<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:replace="~{fragments/navbar}"></th:block>
</header>
<div class="jumbotron container-fluid se-background">
    <main>
        <div align="center">
            <div class="mt-6">
                <h2 th:text="${viewModel.name}"></h2>
            </div>
            <div>
                <th:block th:replace="~{fragments/details :: event-details}"></th:block>
                <div class="form-group mt-5">
                    <p id="load-images" class="alert-info">Gallery</p>
                </div>
                <th:block th:replace="~{fragments/modals :: event-picture-modal}"></th:block>
                <div class="text-center mt-3">
                    <div class="custom-container">
                        <div id="content-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>

<script>
    const id = $('#btn-id').val();

    function submitForm() {
        $('#add-event-pictures-form').submit().then(showGallery(id));
    }

    function loadGallery() {
        setTimeout(function () {
                showGallery(id)
            },
            100);
    }

    $(document).ready(showGallery(id));

    // $('#modal').bind('hidden.bs.modal', function () {
    //     $("html").css("margin-right", "0px");
    // });
    // $('#modal').bind('show.bs.modal', function () {
    //     $("html").css("margin-right", "-15px");
    // });
</script>
</body>
</html>
