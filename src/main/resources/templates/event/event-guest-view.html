<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:replace="~{fragments/navbar}"></th:block>
</header>
<div class="jumbotron container-fluid se-background">
    <main>
        <div align="center">
            <div class="mt-6">
                <h1 th:text="${viewModel.name}"></h1>
            </div>
            <div>
                <th:block th:replace="~{fragments/details :: event-details}"></th:block>
                <form id="register-attendance-form" method="post" th:action="@{/events/my-events/attend}">

                </form>
                <input type="hidden" th:value="${viewModel.getId()}" id="event-id"/>
                <button type="submit" th:action="@{/events/my-events/attend}"
                        class="btn btn-danger">Attend
                </button>
                <a href="">Attend</a>
                <div class="form-group mt-5">
                    <button type="button" class="button buttonBlue">Gallery</button>
                </div>
                <div class="text-center mt-3">
                    <div class="custom-container">
                        <div id="content-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>

<script>
    // let id = [[${viewModel.id}]];
    // let id = url.slice(26);

    const id = $('#event-id').val();

    $(document).ready(showGallery(id));
</script>
</body>
</html>
