<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<header>
    <th:block th:replace="~{fragments/navbar}"></th:block>
</header>
<body>
<br/>
<main class="mt-3">
    <h1 class="mb-3 mb-3 text-center se-form-text">Edit Organisation</h1>
    <div class="container">
        <form class="se-form se-form-text mt-3 mb-3 col-md-9" th:action="@{/organisation/edit}" th:object="${bindingModel}"
              th:method="post" enctype="multipart/form-data">
            <th:block th:replace="~{fragments/organisation-form :: edit-organisation}"></th:block>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>

</body>
<script th:inline="javascript">
    fetch('/countries/fetch')
        .then((response) => response.json())
        .then((json) => {
            let countries = [[${bindingModel.country}]];
            // console.log(countries);
            json.forEach((country) =>
                $('#country').append(
                    countries.includes(country.niceName)
                        ? `<option value="${country.id}" selected>${country.niceName + ' +' + country.phonecode}</option>`
                        : `<option value="${country.id}">${country.niceName + ' +' + country.phonecode}</option>`));
        })
        .catch((err) => console.log(err));

    $('#country').change(function () {
        var countryCode = $(this).val();

        if (countryCode) {
            $('#phoneCode').val(countryCode);
        }
    });
</script>
</html>
