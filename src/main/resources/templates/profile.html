<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<header>
    <th:block th:replace="~{fragments/navbar}"></th:block>
</header>
<body>
<br/>
<main class="mt-3">
    <div class="jumbotron mt-4 bg-transparent">

        <div class="text-center mt-3">
            <img th:src="${userModel.imageUrl}" height="200" width="200" class="profile-pic"/>
        </div>
        <div class="row mt-3">
            <div class="col col-md-12 text-center">
                <h1 th:text="${userModel.username}"></h1>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col col-md-12 text-center">
                <h3 th:text="${userModel.email}"></h3>
            </div>
        </div>
        <hr/>

        <div class="button-holder d-flex justify-content-center">
            <a th:href="@{/users/profile/edit}" class="btn buttonBlue se-text">Edit Profile</a>
        </div>
    </div>
</main>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
