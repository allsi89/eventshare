<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<header>
    <th:block th:replace="~{fragments/navbar}"></th:block>
</header>
<body>
<br/>
<main class="mt-3">
    <div class="jumbotron bg-transparent">

        <div class="text-center mt-3">
            <object th:data="${userModel.imageUrl}" type="image/jpg" height="200" width="200">
                <img src="/images/profileImg.png" height="200" width="200" />
            </object>
        </div>
        <div class="row mt-3">
            <div class="col col-md-12 text-center">
                <h1 th:text="${userModel.username}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center">
                <h4 th:text="${userModel.email}"></h4>
            </div>
        </div>

        <hr class="hr-2 bg-info">
        <div class="button-holder d-flex justify-content-center">
            <a th:href="@{/users/profile/edit}" class="btn btn-dark">Edit Profile</a>
        </div>
    </div>
</main>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
