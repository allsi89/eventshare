<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<header>
    <th:block th:replace="~{fragments/navbar}"></th:block>
</header>
<body>
<br/>
<main class="mt-3">
    <h1 class="mb-3 mb-3 text-center se-form-text">Delete Organisation</h1>
    <div class="container">
        <form class="se-form se-form-text mt-3 mb-3 col-md-9" th:action="@{/organisation/delete}" th:object="${deleteModel}"
              th:method="post">
            <th:block th:replace="~{fragments/organisation-form :: modify-organisation}"></th:block>
            <th:block th:replace="~{fragments/organisation-form :: delete-option}"></th:block>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
<script th:inline="javascript">
    $('input').prop('readonly', true);
    let element = document.getElementById('fileUploadInput');
    element.parentNode.removeChild(element);

</script>
</html>
