<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<header>
    <th:block th:replace="~{fragments/navbar}"></th:block>
</header>
<div class="container-fluid">
    <main>
        <div class="jumbotron mt-4 se-background text-center">
            <div class="text-center mt-3">
                <img th:src="${viewModel.imageUrl}" height="200" width="200" class="profile-pic"/>
            </div>
            <div class="row mt-3">
                <div class="col col-md-12">
                    <h1 th:text="${viewModel.name}"></h1>
                </div>
            </div>
            <hr/>
            <br/>
            <div class="row mt-3">
                <div class="col col-md-12">
                    <h3>Contact</h3>
                </div>
            </div>
            <hr class="text-center col-md-3"/>
            <hr class="text-center col-md-2"/>
            <hr class="text-center col-md-1"/>
            <div class="row mt-2">
                <div class="col col-md-12 text-center">
                    <div class="row justify-content-center">
                        <i class="material-icons mr-1">&#xe0be;</i>
                        <h4 th:text="${viewModel.email}"></h4>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col col-md-12 text-center">
                    <div class="row justify-content-center">
                        <i class="material-icons mr-1">http</i>
                        <h4 th:text="${viewModel.website}"></h4>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col col-md-12 text-center">
                    <div class="row justify-content-center">
                        <i class="material-icons mr-1">&#xe0b0;</i>
                        <h4 th:text="${viewModel.phone}"></h4>
                    </div>
                </div>
            </div>

            <br/>
            <div class="row mt-3">
                <div class="col col-md-12">
                    <h3>Address</h3>
                </div>
            </div>
            <hr class="text-center col-md-3"/>
            <hr class="text-center col-md-2"/>
            <hr class="text-center col-md-1"/>
            <div class="row mt-2">
                <div class="col col-md-12 text-center">
                    <div class="row justify-content-center">
                    <i class="material-icons">
                        my_location
                    </i>
                    <h4 th:text="${viewModel.country}"></h4>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col col-md-12 text-center">
                    <div class="row justify-content-center">
                    <i class="material-icons">
                        location_city
                    </i>
                    <h4 th:text="${viewModel.city}"></h4>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col col-md-12 text-center">
                    <h4 th:text="${viewModel.zip}"></h4>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col col-md-12 text-center">
                    <h4 th:text="${viewModel.address}"></h4>
                </div>
            </div>
            <hr/>
            <div class="button-holder d-flex justify-content-center">
                <a th:href="@{/organisation/edit}" class="btn buttonBlue se-text">Edit Organisation</a>
            </div>
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </main>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
