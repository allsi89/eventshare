<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:replace="~{fragments/navbar}"></th:block>
</header>
<div class="jumbotron container-fluid se-background">
    <main>
        <div align="center">
            <div class="mt-6">
                <h1 th:text="${viewModel.name}"></h1>
            </div>
            <div>
                <th:block th:replace="~{fragments/details :: event-details}"></th:block>
                <th:block th:replace="~{fragments/modals :: remove-attendance-event-modal}"></th:block>

                <a href="">Remove from my attendance list</a>
                <div class="form-group mt-5">
                    <button type="button" class="button buttonBlue">Gallery</button>
                </div>
                <div class="text-center mt-3">
                    <div class="custom-container">
                        <div id="content-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>

<script>
    let id = [[${viewModel.id}]];
    // let id = url.slice(26);

    $(document).ready(showGallery(id));
</script>
</body>
</html>
