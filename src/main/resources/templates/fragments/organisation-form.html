<th:block th:fragment="add-organisation" xmlns:th="http://www.thymeleaf.org">

    <div class="form-group">
        <label for="name" class="font-weight-bold">Name</label>
        <input type="text" class="form-control" name="name" id="name">
    </div>
    <h5>Picture</h5>
    <div class="form-group align-content-center mb-3">
        <div>
            <object type="image/jpg" height="100" width="100">
                <img src="/images/profileImg.png" height="100" width="100"/>
            </object>
        </div>
        <input type="file" name="file" id="fileUploadInput">
    </div>
    <!--country-->
    <!--city + postcode-->
    <div class="form-group">
        <label for="address" class="font-weight-bold">Address</label>
        <input type="text" class="form-control"
               id="address" name="address"><span class="bar"></span>
    </div>
    <div class="form-group">
        <label for="website" class="font-weight-bold">Website</label>
        <input type="url" class="form-control"
               id="website" name="website"><span class="bar"></span>
    </div>
    <div class="form-group">
        <div class="form-check">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1"> I'll use my registration email</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="font-weight-bold">Organisation Email</label>
        <input type="email" class="form-control" id="email" name="email"><span class="bar"></span>
    </div>
    <!--country get phone code-->
    <div class="form-group form-inline">
        <label for="phone" class="font-weight-bold">Phone Number</label>
        <input type="text" class="form-control"
               id="phone" name="phone"><span class="bar"></span>
    </div>
    <hr class="hr-2 bg-info">
    <button type="submit" id="submitButton" class="button buttonBlue">Add
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

</th:block>
