<th:block th:fragment="add-organisation" xmlns:th="http://www.thymeleaf.org">

    <div class="form-row">
        <div class="col-md-6 mb-2 form-group" th:classappend="${#fields.hasErrors('name')}?'text-danger'">
            <label for="name">Name</label>
            <input type="text" class="form-control" th:field="*{name}" name="name" id="name" required>
            <small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
        </div>
    </div>
    <hr/>
    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="form-check" aria-flowto="bottom">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1"> I'll use my registration email</label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-2 form-group" th:classappend="${#fields.hasErrors('email')}?'text-danger'">
            <label for="email">Organisation Email</label>
            <input type="email" class="form-control" th:field="*{email}"
                   th:value="*{email}"
                   id="email" name="email">
            <small th:each="error : ${#fields.errors('email')}" th:text="${error}"></small>
        </div>
        <div class="col-md-6 mb-2 form-group" th:classappend="${#fields.hasErrors('website')}?'text-danger'">
            <label for="website">Website</label>
            <input type="url" class="form-control" th:value="*{website}"
                   id="website" name="website">
            <small th:each="error : ${#fields.errors('website')}" th:text="${error}"></small>
        </div>
    </div>
    <div class="form-row" th:classappend="${#fields.hasErrors('city')}?'text-danger'">
        <div class="col-md-6 mb-2 form-group" th:classappend="${#fields.hasErrors('city')}?'text-danger'">
            <label for="city">City</label>
            <input type="text" class="form-control" th:value="*{city}" name="city" id="city" required>
            <small th:each="error : ${#fields.errors('city')}" th:text="${error}"></small>
        </div>
        <div class="col-md-3 mb-2 form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" th:value="*{state}"
                   name="state" id="state">
        </div>

        <div class="col-md-3 mb-2 form-group">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" th:value="*{zip}"
                   name="zip" id="zip">
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control"
               th:value="*{address}" id="address" name="address">
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-2 form-group" th:classappend="${#fields.hasErrors('countryId')}?'text-danger'">
            <label for="country">Country</label>
            <select class="form-control" id="country"
                    th:field="*{countryId}"
                    name="countryId" required>
                <option selected="" disabled="" value="Select a country"></option>
            </select>
            <small th:each="error : ${#fields.errors('countryId')}" th:text="${error}"></small>
        </div>
        <div class="col-md-6 mb-2 form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" th:value="*{phone}"
                   name="phone" id="phone">
        </div>
    </div>
    <hr/>
    <button type="submit" id="submitButton" class="button buttonBlue">Add</button>
</th:block>


<th:block th:fragment="modify-organisation" xmlns:th="http://www.thymeleaf.org">
    <div class="form-row">
        <div class="col-md-6 mb-2 form-group input-field" th:classappend="${#fields.hasErrors('name')}?'text-danger'">
            <label for="name">Name</label>
            <input type="text" class="form-control validate"
                   th:field="*{name}"
                   name="name" id="name"
                   th:value="*{name}" required>
            <small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
        </div>
    </div>
    <hr/>
    <div class="form-row">
        <div class="col-md-6 mb-2 form-group">
            <label for="email">Organisation Email</label>
            <input type="email" class="form-control"
                   id="email" name="email"
                   th:field="*{email}" readonly>
        </div>
        <div class="col-md-6 mb-2 form-group" th:classappend="${#fields.hasErrors('website')}?'text-danger'">
            <label for="website">Website</label>
            <input type="url" class="form-control"
                   th:field="*{website}"
                   id="website" name="website">
            <small th:each="error : ${#fields.errors('website')}" th:text="${error}"></small>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-2 form-group" th:classappend="${#fields.hasErrors('city')}?'text-danger'">
            <label for="city">City</label>
            <input type="text" class="form-control" th:field="*{city}"
                   th:value="*{city}" name="city" id="city" required>
            <small th:each="error : ${#fields.errors('city')}" th:text="${error}"></small>
        </div>
        <div class="col-md-3 mb-2 form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" th:field="*{state}"
                   th:value="*{state}" name="state" id="state">
        </div>

        <div class="col-md-3 mb-2 form-group">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" th:field="*{zip}"
                   th:value="*{zip}" name="zip" id="zip">
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" th:field="*{address}"
               th:value="*{address}" id="address" name="address">
    </div>
    <div class="form-group">
    </div>
</th:block>

<th:block th:fragment="edit-option">
    <div class="form-row">
        <div class="col-md-6 mb-2 form-group" th:classappend="${#fields.hasErrors('countryId')}?'text-danger'">
            <label for="country">Country</label>
            <select class="form-control" id="country"
                    th:field="*{countryId}"
                    name="countryId" required>
                <option selected="" disabled="" value="Select a country"></option>
            </select>
            <small th:each="error : ${#fields.errors('countryId')}" th:text="${error}"></small>
        </div>
        <div class="col-md-6 mb-2 form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" th:field="*{phone}"
                   name="phone" id="phone">
        </div>
    </div>
    <hr/>
    <button type="submit" id="submitButton" class="button buttonBlue">Edit

    </button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</th:block>

<th:block th:fragment="delete-option">
    <div class="form-row">
        <div class="col-md-6 mb-2 form-group">
            <label for="country">Country</label>
            <input type="tel" class="form-control" th:field="*{countryNiceName}"
                   name="phone" id="phone">
        </div>
        <div class="col-md-6 mb-2 form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" th:value="'+' + *{countryPhonecode} + *{phone}"
                   name="phone" id="phone">
        </div>
    </div>
    <hr/>
    <button type="submit" id="submitButton" class="button buttonBlue">Delete</button>

</th:block>
