<th:block th:fragment="add-organisation" xmlns:th="http://www.thymeleaf.org">

    <div class="form-row">
        <div class="col-md-6 mb-2 form-group" th:classappend="${#fields.hasErrors('name')}">
            <label for="name">Name</label>
            <input type="text" class="form-control" th:value="*{name}" name="name" id="name" required>

            <div class="invalid-tooltip"></div>
        </div>
    </div>
    <hr/>
    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="form-check" aria-flowto="bottom">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1"> I'll use my registration email</label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-2 form-group">
            <label for="email">Organisation Email</label>
            <input type="email" class="form-control" th:value="*{email}"
                   id="email" name="email">
        </div>
        <div class="col-md-6 mb-2 form-group">
            <label for="website">Website</label>
            <input type="url" class="form-control" th:value="*{website}"
                   id="website" name="website">
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-2 form-group" th:classappend="${#fields.hasErrors('city')}">
            <label for="city">City</label>
            <input type="text" class="form-control" th:value="*{city}" name="city" id="city" required>
            <div class="invalid-tooltip"></div>
        </div>
        <div class="col-md-3 mb-2 form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" th:value="*{state}"
                   name="state" id="state">
        </div>

        <div class="col-md-3 mb-2 form-group">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" th:value="*{zip}"
                   name="zip" id="zip">
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control"
               th:value="*{address}" id="address" name="address">
    </div>
    <div class="form-group">
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-2 form-group">
            <label for="country">Country</label>
            <select class="form-control" id="country"
                    name="country" required>
                <option selected="" disabled="" data-toggle="tooltip" data-container="#tooltip-container"></option>
            </select>
            <div class="tooltip-container">
                <div class="invalid-tooltip">
                    You must select a country
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-2 form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" th:value="*{phone}"
                   name="phone" id="phone">
        </div>
    </div>
    <hr/>
    <button type="submit" id="submitButton" class="button buttonBlue">Add</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

</th:block>
