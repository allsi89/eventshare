<th:block th:fragment="profile-details" xmlns:th="http://www.thymeleaf.org">
    <div class="text-center mt-3">
        <img th:src="${userModel.imageUrl}" height="200" width="200" class="profile-pic"/>
    </div>
    <div class="row mt-3">
        <div class="col col-md-12 text-center">
            <h1 th:text="${userModel.username}"></h1>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col col-md-12 text-center">
            <h3 th:text="${userModel.email}"></h3>
        </div>
    </div>
    <hr class="text-center col-md-3"/>
    <div class="row mt-2">
        <div class="col col-md-12 text-center">
            <h3 th:text="${userModel.about}"></h3>
        </div>
    </div>
</th:block>

<th:block th:fragment="organisation-details" xmlns:th="http://www.thymeleaf.org">
    <div class="text-center">
        <img th:src="${viewModel.imageUrl}" height="200" width="200" class="profile-pic"/>
    </div>
    <div class="row">
        <div class="col col-md-12">
            <h1 th:text="${viewModel.name}"></h1>
        </div>
    </div>
    <hr/>
    <br/>
    <div class="row">
        <div class="col col-md-12">
            <h3>Contact</h3>
        </div>
    </div>
    <hr class="text-center col-md-3"/>
    <hr class="text-center col-md-2"/>
    <hr class="text-center col-md-1"/>
    <div class="row">
        <div class="col col-md-12 text-center">
            <div class="row justify-content-center">
                <i class="material-icons mr-1">&#xe0be;</i>
                <h4 th:text="${viewModel.email}"></h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-12 text-center">
            <div class="row justify-content-center">
                <i class="material-icons mr-1">http</i>
                <h4 th:text="${viewModel.website}"></h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-12 text-center">
            <div class="row justify-content-center">
                <i class="material-icons mr-1">&#xe0b0;</i>
                <h4 th:text="${viewModel.phone}"></h4>
            </div>
        </div>
    </div>

    <br/>
    <div class="row">
        <div class="col col-md-12">
            <h3>Address</h3>
        </div>
    </div>
    <hr class="text-center col-md-3"/>
    <hr class="text-center col-md-2"/>
    <hr class="text-center col-md-1"/>
    <div class="row">
        <div class="col col-md-12 text-center">
            <div class="row justify-content-center">
                <i class="material-icons">
                    my_location
                </i>
                <h4 th:text="${viewModel.country}"></h4>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col col-md-12 text-center">
            <div class="row justify-content-center">
                <i class="material-icons">
                    location_city
                </i>
                <h4 th:text="${viewModel.city}"></h4>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col col-md-12 text-center">
            <h4 th:text="${viewModel.zip}"></h4>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col col-md-12 text-center">
            <h4 th:text="${viewModel.address}"></h4>
        </div>
    </div>
    <hr/>
</th:block>
