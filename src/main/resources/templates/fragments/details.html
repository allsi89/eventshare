<th:block th:fragment="profile-details" xmlns:th="http://www.thymeleaf.org">
    <div class="text-center mt-3">
        <img th:src="${userModel.imageUrl}" height="200" width="200" class="profile-pic"/>
    </div>

    <div class="row mt-3">
        <div class="col col-md-12 text-center">
            <h2 th:text="${userModel.username}"></h2>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col col-md-12 text-center">
            <h3 th:text="${userModel.email}"></h3>
        </div>
    </div>
    <hr class="text-center col-md-3"/>
    <div class="row mt-2">
        <div class="col col-md-12 text-center">
            <h1 th:text="${userModel.about}"></h1>
        </div>
    </div>
</th:block>

<th:block th:fragment="organisation-details" xmlns:th="http://www.thymeleaf.org">
    <div class="text-center">
        <img th:src="${viewModel.imageUrl}" height="200" width="200" class="profile-pic"/>
    </div>
    <div class="row mt-4">
        <div class="col col-md-12">
            <h2 th:text="${viewModel.name}"></h2>
        </div>
    </div>
    <hr/>
    <div class="row">

        <div class="col col-md-12 text-center">
            <h3>Contact</h3>
        </div>
        <div class="col">
            <hr class="text-center col-md-3"/>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-12 text-center">
            <i class="material-icons mr-1">&#xe0be;</i>
            <div class="row justify-content-center mt-4">
                <p th:text="${viewModel.email}"></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-12 text-center">
            <i class="material-icons mr-1">http</i>
            <div class="row justify-content-center mt-4">
                <a th:href="${viewModel.website}">My Website</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-12 text-center">
            <i class="material-icons mr-1">&#xe0b0;</i>
            <div class="row justify-content-center mt-4">
                <p th:text="'+' + ${viewModel.countryPhonecode} + ${viewModel.phone}"></p>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col col-md-12">
            <h3>Address</h3>
        </div>
        <div class="col">
            <hr class="text-center col-md-3"/>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-12 text-center">
            <i class="material-icons">
                my_location
            </i>
            <div class="row justify-content-center mt-4">
                <p th:text="${viewModel.countryNiceName}"></p>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col col-md-12 text-center">
            <i class="material-icons">
                location_city
            </i>
            <div class="row justify-content-center mt-4">
                <p th:text="${viewModel.zip}  + ' ' + ${viewModel.city}"></p>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col col-md-12 text-center">
            <p th:text="${viewModel.address}"></p>
        </div>
    </div>
    <hr/>
</th:block>

<th:block th:fragment="event-details">
    <table class="table mt-5 table-hover table-borderless table-responsive-lg col-md-8"
           border="0" width="100%" th:object="${viewModel}">
        <tbody>
        <tr>
            <th scope="row" width="40%">Description</th>
            <th scope="row" th:text="*{description}">New text</th>
        </tr>
        <tr>
            <th scope="row">Location</th>
            <th scope="row" th:text="|*{countryNiceName} *{zip} *{city}|"></th>
        </tr>
        <tr>
            <th scope="row">Address</th>
            <th scope="row" th:text="*{address}"></th>
        </tr>
        <tr>
            <th scope="row">Website</th>
            <th scope="row"><a th:href="@{viewModel.website}">Click Here</a></th>
        </tr>
        <tr>
            <th scope="row">Starts On</th>
            <th scope="row" th:text="|*{startsOnDate.toString()} *{startsOnTime.toString()}|"></th>
        </tr>
        <tr>
            <th scope="row">Users registered for the event</th>
            <th scope="row" th:text="*{participantCount}"></th>
        </tr>
        </tbody>
    </table>
</th:block>
