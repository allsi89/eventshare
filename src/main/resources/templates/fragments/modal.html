<!-- Button to trigger modal -->


<!-- Modal -->
<th:block th:fragment="change-profile-picture-modal">
    <div  class="modal hide fade"
         tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Change Profile Picture</h3>
        </div>
        <div class="modal-body">
            <form id="change-picture-form" class="form" th:action="@{/users/profile/change-picture}"
                  th:method="post"  enctype="multipart/form-data">
                <div class="col-md-6 mb-2 form-group">
                    <div class="file-field">
                        <div class="btn">
                            <span>Image</span>
                            <input type="file" name="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer d-flex justify-content-between">
            <button type="submit" class="btn btn-success" data-dismiss="modal"
                    onclick="$('#change-picture-form').submit()">Submit
            </button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
    </div>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>
</th:block>


<th:block th:fragment="modal">
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal" id="myModal" aria-hidden="false">
            <div class="modal-content" >
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="file-field">
                        <div class="btn">
                            <span>Image</span>
                            <input type="file" name="image">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-close waves-effect waves-green btn-flat">Save</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
    </div>
</th:block>



<th:block th:fragment="change-user-picture">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
</th:block>
