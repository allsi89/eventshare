<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:replace="~{fragments/navbar}"></th:block>
</header>
<div class="jumbotron container-fluid se-background">
    <main>
        <div align="center">
            <div class="mt-6">
                <h2 th:text="${viewModel.name}"></h2>
            </div>
            <div>
                <th:block th:replace="~{fragments/details :: event-details}"></th:block>
                <input type="hidden" id="eventId" th:value="${viewModel.id}">
                <p id="load-images" class="alert-info">Gallery</p>
                <div class="text-center mt-3">
                    <div class="custom-container">
                        <div id="content-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>

<script>
    const id = $('#eventId').val();

    $(document).ready(showGallery(id));


</script>
</body>
</html>
